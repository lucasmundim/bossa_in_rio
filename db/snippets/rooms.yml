standard:
  pt-BR:
    h3. Suítes Standard
    
    
    Para o seu maior conforto e comodidade, o Bossa in Rio Hostel oferece 3 Suítes Standard. Todas são bem decoradas, com banheiros privativos com água quente, ar condicionado split, ventilador de teto e free WiFi. Hóspedes podem optar por uma cama de casal ou duas de solteiro. 
    
    
    É a opção ideal para casais e pessoas que valorizem a privacidade!
  en:
    h3. Standard suites
    
    
    For your comfort and convenience, Bossa in Rio Hostel offers three Standard Suites. All suites are well decorated with private bathrooms with hot water, air conditioning, ceiling fan and Free WiFi. Guests can opt for a double bed or two single beds.
    
    
    It is the ideal choice for couples and people who value privacy!
master1:
  pt-BR:
    h3. Suíte Máster 1
    
    
    A Suíte Máster 1 é tão espaçosa que pode ser revertida em uma Family Suíte, para até 4 pessoas. Muito bem decorada, ela conta com banheiro privativo com água quente, ar condicionado split, ventilador de teto e free WiFi. Desde a varanda privativa, você poderá apreciar a extensa vista do centro do Rio, da Baia de Guanabara e das montanhas que cercam a cidade. 
  en:
    h3. Master Suite 1
    
    
    The Master Suite 1 is so spacious that can be converted into a Family Suite for up to 4 people. Delightfully decorated, it has a private bathroom with hot water, air conditioning, ceiling fan and free WiFi. From its private balcony, you can enjoy the widespread view of downtown Rio, Guanabara Bay and the mountains that surround the city.
master2:
  pt-BR:
    h3. Suíte Máster 2
    
    
    Muito bem decorada, a Suíte Máster 2 tem ar condicionado split, ventilador de teto e free WiFi, além de banheiro com água quente. Desde a varanda privativa, você poderá apreciar a extensa vista do centro do Rio e das montanhas que cercam a cidade. A suíte pode acomodar até 3 adultos.
  en:
    h3. Master Suite 2
    
    
    Beautifully decorated, the Master Suite 2 has split air conditioning, ceiling fan and free WiFi, in addition to a private bathroom with hot water. From the private balcony, you can enjoy the nice wide view of downtown Rio and the mountains surrounding the city. The suite can accommodate up to 3 adults.