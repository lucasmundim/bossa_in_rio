  pt-BR:
    h3. Bem-vindo ao Bossa in Rio Hostel!


    Criado por um casal de backpackers que já viajou por vários países nos 5 continentes, o Bossa in Rio Hostel foi cuidadosamente elaborado pra proporcionar uma estada confortável, segura e inesquecível.


    Somos um hostel de charme localizado estrategicamente em Santa Teresa, o bairro mais charmoso da cidade, e oferecemos todas as facilidades que você possa querer. O Bossa in Rio Hostel é o lugar ideal para quem quer desfrutar de conforto, fazer amigos e curtir a cidade.


    Esperamos por você!
  en:
    h3. Welcome to Bossa in Rio Hostel!


    Created by a couple of backpackers who have traveled to many countries around the world, Bossa in Rio Hostel has been carefully designed to provide a comfortable stay, safe and unforgettable.


    We are a boutique hostel strategically located in Santa Teresa, the most charming neighborhood in the city, and we offer all the facilities you might want. Bossa in Rio Hostel is the ideal place to relax with comfort, make friends and enjoy the city.


    We are waiting for you!