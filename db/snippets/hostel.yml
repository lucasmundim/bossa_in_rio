welcome:
  pt-BR:
    h3. Bem-vindo ao Bossa in Rio Hostel!


    Criado por um casal de backpackers que já viajou por vários países nos 5 continentes, o Bossa in Rio Hostel foi cuidadosamente elaborado pra proporcionar uma estada confortável, segura e inesquecível.


    Somos um hostel de charme localizado estrategicamente em Santa Teresa, o bairro mais charmoso da cidade, e oferecemos todas as facilidades que você possa querer. O Bossa in Rio Hostel é o lugar ideal para quem quer desfrutar de conforto, fazer amigos e curtir a cidade.


    Esperamos por você!
  en:
    h3. Welcome to Bossa in Rio Hostel!


    Created by a couple of backpackers who have traveled to many countries around the world, Bossa in Rio Hostel has been carefully designed to provide a comfortable stay, safe and unforgettable.


    We are a boutique hostel strategically located in Santa Teresa, the most charming neighborhood in the city, and we offer all the facilities you might want. Bossa in Rio Hostel is the ideal place to relax with comfort, make friends and enjoy the city.


    We are waiting for you!
facilities:
  pt-BR:
    h3. Instalações


    O Hostel dispõe de suítes para casais que buscam um pouco de privacidade e quartos coletivos que hospedam de 4 a 10 pessoas. Independentemente do estilo de viajar de cada um, todos encontrarão habitações confortáveis, decoradas e limpas.


    As áreas comuns são agradáveis e ideais para a confraternização. Nosso bar funciona até meia noite para quem quer curtir um pouco antes de sair na noite carioca, e aqueles que pretendem descansar podem ter uma boa noite de sono.


    Em nossa sala de TV você poderá acompanhar os principais campeonatos esportivos internacionais, além de assistir filmes e seriados. Ainda oferecemos mesa de sinuca, jogos de tabuleiro e instrumentos musicais como violão e percussão.


    Nossa equipe sabe de todas as dicas sobre a cidade e está preparada pra te ajudar a programar seu dia. Facilitamos todas as informações necessárias pra você chegar aos pontos turísticos e ainda recomendamos lugares e programas que só cariocas conhecem.


    Disponibilizamos, gratuitamente, computadores com acesso a internet e WiFi grátis em todo o Hostel. Temos uma internet veloz que te possibilitará enviar as fotos tiradas no Rio pra sua família e amigos.


    No Bossa in Rio, tudo é feito pensando em você! Teremos muito prazer em recebê-lo!
  en:
    h3. Facilities


    The Hostel offers suites for couples seeking privacy and also shared rooms hosting 4 to 10 people. Regardless of the style of each one to travel, everyone will find comfortable, decorated and clean rooms.


    The common areas are pleasant and ideal for socializing. Our bar is open until midnight for those who want to enjoy before going out at night in Rio, and those wishing to relax can have a good night's sleep.


    In our TV room you can follow the main international sporting championships, watch movies and TV shows. We also offer pool table, board games and musical instruments like guitar and percussion.


    Our staff knows all the tips on the city and is prepared to help you plan your day. We facilitate all the necessary information to get you to the sights and recommend places and programs that only locals know.


    We offer free computers with Internet access and free WiFi in all Hostel. We have a fast internet that allows you to send photos taken in Rio for your family and friends.


    Here at Bossa in Rio Hostel, we make everything thinking about you! We look forward to welcoming you!