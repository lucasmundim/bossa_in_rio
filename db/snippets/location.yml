main:
  pt-BR:
    O Bossa in Rio Hostel está estrategicamente localizado na principal via de acesso a Santa Teresa, o bairro mais charmoso do Rio. Estamos a apenas 10 minutos de inúmeros bares e restaurantes, abertos todos os dias da semana.   
    
    
    O Hostel ocupa uma linda casa centenária com ótimo acesso ao transporte público. Bem na nossa porta passam ônibus e taxis, e os hóspedes ainda podem seguir a pé para visitar a Lapa (5 min) e o centro histórico do Rio (15 min), ou apreciar as belezas arquitetônicas, lojas e museus do nosso bairro (10 min).
  en:
    Bossa in Rio Hostel is strategically located on the main access road to Santa Teresa, the most charming neighborhood of Rio. We are just 10 minutes away from numerous bars and restaurants open every day of the week.


    The hostel occupies a beautiful century-old house with excellent access to public transportation. Right on our doorstep there are several buses and taxis, and guests can still proceed on foot to visit Lapa (5 min) and the historical center of Rio (15 min), or enjoy the architectural beauties, shops and museums of our neighborhood (10 min ).
