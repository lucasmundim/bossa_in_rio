promotions:
  pt-BR:
    "h2. Promoções:


    * Tarifas especiais para reservas feitas diretamente conosco. Nas terças e quartas: 10% de desconto!

    * A cada 6 noites em quarto coletivo reservado direto com a gente, você ganha uma diária grátis!

    * Oferecemos descontos especiais para grupos de mais de 8 pessoas.

    * Se você fizer aniversário durante sua estada no hostel e a mesma for superior a 4 noites, você ganha uma diária grátis em nossos quartos coletivos.

    * Descontos e promoções não são cumulativos e não se aplicam nos períodos de Ano Novo e Carnaval.


    Por favor, esteja ciente de que não anunciamos toda nossa disponibilidade em sites de reserva, como hostelworld, hostelbookers, etc. Reservamos algumas camas e algumas suítes para os hóspedes que entre em contato conosco diretamente.
    "
  en:
    "h2. Promotions


    * Special rates for booking directly with us. On Tuesdays and Wednesdays: 10% off!

    * Every 6 nights in shared room booked direct with us, you get a day free!

    * We offer special discounts for groups over 8 people.

    * If you celebrate your birthday during your stay in the hostel and stay more than 4 nights in a dorm, you get one night free.

    * Discounts and promotions are not cumulative and do not apply during periods of New Year and Carnival.


    Please be aware that all of our availability is NOT advertised on booking sites such as hostelworld etc. We hold back a number of dorm beds and double rooms for guests who contact us directly.
    "

terms_conditions:
  pt-BR:
    "h2. Termos e Condições:

    * Nós requeremos detalhes do seu cartão de crédito para confirmar as reservas nas suítes e nos quartos coletivos, quando julguemos necessário.

    * Extensões nas estadias estão sujeitas a disponibilidade de quartos

    * You will be sent an email asking those details once we verify the vacancy for the dates.

    * The credit card will not be debited unless you won’t show up or when a cancellation email is not received up to 48 hours to the arrival date. In this case we will debit the card for one night stay.

    * Please note that we must receive an email from you in order for the reservation to be cancelled.

    * A double room reservation longer than 5 nights, will be debited for the value of 50% of the reservation amount and is refundable only incase of a cancellation by email up to one week to the arrival date, in this case only half of the amount paid will be refund.

    * For New years and Carnaval reservations - an email explaining booking procedures will be sent after making the reservation.
    "
  en:
    "h2. Terms and Conditions


    * We require details of your credit card to confirm reservations in suites, and dorms when we deem necessary.

    * Extensions for stays are subject to room availability

    * We will send you an email asking those details once we verify the vacancy for the dates.

    * The credit card will not be debited unless you will not show up when a cancellation or email is not received up to 48 hours to the arrival date. In this case we will debit the card for one night stay.

    * Please note That we must receive an email from you in order for the reservation to be canceled.

    * A double room reservation longer than 5 nights, will be debited for the value of 50% of the reservation amount and is refundable only incase of a cancellation by mail up to one week to the arrival date, in this case only half of the amount refund will be paid.

    * For New Years and Carnival reservations - booking procedures Explaining an email will be sent after making the reservation.
    "
