main:
  pt-BR:
    h3. Quartos Coletivos
    
    
    O Bossa in Rio Hostel oferece quartos coletivos para todos os gostos. Há opções para 4, 6 ou 10 leitos. Utilizamos somente beliches e nunca triliches. Independentemente do formato escolhido, o hóspede irá contar com iluminação, fonte de energia e armário individuais, além de WiFi e ar condicionado split. 
    
    
    Os beliches são espaçosos, a roupa de cama de qualidade e o travesseiro confortável, proporcionando ótimas horas de sono. São excelentes opções pra quem quer economizar sem abrir mão do conforto!
  en:
    h3. Dorms
    
    
    The Bossa in Rio Hostel offers shared rooms for all tastes. There are options for 4, 6 or 10 people. We only use regular bunk beds, never triple bunk beds. Regardless of the format chosen, the guest will have individual lamp, power supply and locker, in addition to split air conditioning and free WiFi.
    
    
    The bunk beds are spacious, with quality linens and comfortable pillows providing a great night’s sleep. They are excellent options for those who want to save money without compromising comfort!
dorms_2:
  pt-BR:
    h3. Quarto Coletivo para 2 pessoas
    
    
    Dispomos de um Quarto Coletivo para 2 pessoas com banheiro externo, com ar condicionado split, mesa de apoio e WiFi.  O beliche é espaçoso e confortável e, para maior comodidade dos hóspedes, cada uma das camas conta com iluminação e fonte de energia individual. Armários estão disponíveis para caso o hóspede deseje armazenar seus pertences com segurança.
    
    
    É a opção ideal para quem quer economizar sem abrir mão da privacidade.
  en:
    h3. Dorms for 2 people
    
    
    We have a room for 2 people with shared bathroom, with air conditioning, side table and WiFi The bunk bed is spacious and comfortable. For the convenience of the guests, each of the beds has individual lamp and power source. Lockers are available if you want to store your belongings safely.
    
    
    It is the ideal choice for those who want to save without sacrificing privacy.
dorms_4:
  pt-BR:
    h3. Quartos Coletivos para 4 pessoas
    
    
    Nossos 3 quartos quádruplos são compostos por 2 beliches espaçosos e confortáveis. O quarto oferece ar condicionado split, WiFi, iluminação e fonte de energia individual, além de bela vista do centro do Rio.  O banheiro é coletivo, localizado a poucos metros do quarto.
    
    
    Para maior tranqüilidade dos hóspedes, existem dois armários para quem deseje armazenar seus pertences com segurança. Um dos quartos é reservado exclusivamente para mulheres.
    
    
    É a opção ideal para quem viaja em pequenos grupos!
  en:
    h3. Dorms for 4 people
    
    
    Our 3 quad rooms consist of 2 spacious and comfortable bunks. The rooms offer air conditioning, WiFi, individual lamp and energy source, and a beautiful view of downtown Rio. Bathrooms are communal, located just outside the room.
    
    
    For added peace of mind, there are two lockers for those who want to store their belongings safely. One room is reserved exclusively for women.
    
    
    It is the ideal choice for those who travel in small groups!
dorms_6:
  pt-BR:
    h3. Quarto Coletivo para 6 pessoas
    
    
    Dispomos de um quarto para 6 pessoas, com banheiro privativo, composto por 3 beliches espaçosos e confortáveis. O quarto oferece ar condicionado split, WiFi, iluminação e fonte de energia individual, além de uma linda vista do centro do Rio. 
    
    
    Para maior tranqüilidade dos hóspedes, existe um armário para quem deseje armazenar seus documentos e objetos de valor, com segurança. 
    
    
    É a opção ideal para quem quer economizar sem abrir mão do conforto!
  en:
    h3. Dorms for 6 people
    
    
    We have a room for 6 people, with private bathroom, consisting of three spacious and comfortable bunks. The room offers air conditioning, WiFi, individual lamp and energy source, with a beautiful view of downtown Rio
    
    
    For your comfort, there is a locker for those who want to store their documents and valuables safely.
    
    
    It is the ideal choice for those who want to save money without sacrificing comfort!
collective:
  pt-BR:
    h3. Quartos Coletivos para 10  pessoas
    
    
    O Bossa in Rio Hostel oferece 2 quartos coletivos para 10 pessoas, com chuveiro privativo. Eles são compostos por 5 beliches espaçosos e confortáveis e o toalete é a porta ao lado. O quarto oferece ar condicionado split, WiFi, além de iluminação e fonte de energia individual.
    
    
    Para maior tranqüilidade dos hóspedes, existe um armário para quem deseje armazenar seus documentos e objetos de valor, com segurança.  Algumas camas têm tamanho especial pra garantir o conforto dos hóspedes mais altos.
    
    
    É a opção ideal para quem quer economizar!
  en:
    h3. Collective rooms for 10 people
    
    
    Bossa in Rio Hostel offers 2 shared rooms for 10 people, with private shower. They consist of five spacious and comfortable bunk beds and the toilet is next door. The room offers air conditioning, WiFi, and individual lamp and energy source.
    
    
    So that you do not worry, there is a locker to store your documents and valuables safely. Some beds have special size to ensure the comfort for the tallest guests.
    
    
    It is the ideal choice for those who want to save!