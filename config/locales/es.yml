    description: " Creado por una pareja de mochileros que ha viajado por varios países en los 5 continentes, el Bossa in Rio fue cuidadosamente elaborado para que tengas una estadía inolvidable. Somos un hostel boutique ubicado estratégicamente en Santa Teresa, el barrio con más encanto de la ciudad, y ofrecemos todas las facilidades que puedas necesitar. El Bossa in Rio es el lugar ideal para quien quiera disfrutar de confort, hacer amigos y recorrer la ciudad. ¡Prepárate para una corta subida y una excelente estadía! ¡Te esperamos!"
